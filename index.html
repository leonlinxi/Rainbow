<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RainBow 官网</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nav {
            text-align: center;
            line-height: 8vw;
            font-size: 3.6667vw;
            color: #fff;
            height: 8vw;
            background-color: #1e1e1e;
        }

        .box {
            overflow: hidden;
            height: 240px;
            width: 80%;
            border-radius: 15px;
            margin: 24px auto;
            background-color: #3c69e4;
            box-shadow: 0px 4px 10px rgba(17, 17, 17, 0.5);
            transition: all 1s;
        }

        .box:hover {
            transform: scale(1.2);
            cursor: pointer;
        }

        .box div {
            overflow: hidden;
            margin: 50px auto;
            border-radius: 50%;
            filter: blur(0.3px);
        }

        .box>div {
            width: 500px;
            height: 500px;
            background-color: red;
            box-shadow: 0px 0px 10px rgba(220, 220, 220, 0.7);
            opacity: 0.9;

        }

        .box>div>div {
            height: 480px;
            background-color: #e9d90f;
            margin: 10px;
        }

        .box>div>div>div {
            height: 460px;
            background-color: #0bc614;
            margin: 10px;
        }

        .box>div>div>div>div {
            height: 440px;
            background-color: #0cd1e8;
            margin: 10px;
        }

        .box>div>div>div>div>div {
            height: 420px;
            background-color: #1526ef;
            margin: 10px;
        }

        .box>div>div>div>div>div>div {
            height: 400px;
            background-color: #f33fea;
            margin: 10px;
        }

        .box>div>div>div>div>div>div>div {
            height: 380px;
            background-color: #f01a73;
            margin: 10px;
        }

        .box>div>div>div>div>div>div>div>div {
            height: 360px;
            background-color: #3c69e4;
            margin: 10px;
            box-shadow: 0px 0px 10px rgba(220, 220, 220, 0.7);

        }

        .footer {
            position: relative;
            width: 80%;
            height: 240px;
            background-color: #fbfbfd;
            margin: 0 auto;
            box-shadow: 0px 4px 10px rgba(17, 17, 17, 0.5);
            border-radius: 15px;
            text-align: center;
            line-height: 240px;
            color: #444444;
            font-size: 3.6667vw;
        }

        .footer div {
            position: absolute;
            top: 80px;
            right: 30px;
            font-size: 1.3vw;
        }
    </style>
</head>

<body>
    <div class="nav">RainBow</div>
    <div class="box">
        <div>
            <div>
                <div>
                    <div>
                        <div>
                            <div>
                                <div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"> 鼠 标 放 到 彩 虹 上 会 放 大 哦 !
        <div>姓名:刘同学</div>
    </div>
</body>

</html>
